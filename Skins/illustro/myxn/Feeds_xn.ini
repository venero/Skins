; Lines starting ; (semicolons) are commented out.
; That is, they do not affect the code and are here for demonstration purposes only.
; ----------------------------------

[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Author=poiru
AppVersion=1003000
Update=300
UpdateDivider=30

[Metadata]
; Contains basic information of the skin.
Name=Network
Description=This skin shows your IP address and network activity.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Trebuchet MS
textSize=8
colorBar=108,33,226,255
colorText=255,255,255,205
maxDownload=10485760
MaxUpload=10485760
; Set maxDownload and maxUpload to your maximum download and upload speed in bits.
; To convert kilobits, megabits, kilobytes, and megabytes into bits, go to www.google.com
; and search for something like "10 megabytes in bits".

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------

[measureIP]
; This measure returns your IP. WebParser measures are relatively complicated. If you're a beginner with
; Rainmeter, take a look at some of the other illustro skins before modifying this one.
Measure=Plugin
UpdateDivider=1
Plugin=WebParser.dll
Url=http://www.renren.com/262651304
RegExp="(?siU)title="孙嘉岐762".*<span class="duration">(.*)</span>"
StringIndex=1
Substitute="":"N/A"
; Substitute works as follows: "A":"B" where A is a string to substitute and B is a string
; to substitute with. In this case, it substutes "" (i.e. empty) to N/A

[measureNetIn]
Measure=Plugin
UpdateDivider=1
Plugin=WebParser.dll
Url=http://www.renren.com/262651304
RegExp="(?siU)title="张傣".*<span class="duration">(.*)</span>"
StringIndex=1
Substitute="":"N/A"

[measureNetOut]
Measure=Plugin
UpdateDivider=1
Plugin=WebParser.dll
Url=http://www.renren.com/262651304
RegExp="(?siU)title="王成杰".*<span class="duration">(.*)</span>"
StringIndex=1
Substitute="":"N/A"

[measureNet1Out]
Measure=Plugin
UpdateDivider=1
Plugin=WebParser.dll
Url=http://www.renren.com/262651304
RegExp="(?siU)title="王怡晨".*<span class="duration">(.*)</span>"
StringIndex=1
Substitute="":"N/A"

[measureNet2Out]
Measure=Plugin
UpdateDivider=1
Plugin=WebParser.dll
Url=http://www.renren.com/262651304
RegExp="(?siU)title="冯帆.*<span class="duration">(.*)</span>"
StringIndex=1
Substitute="":"N/A"

[measureNet3Out]
Measure=Plugin
UpdateDivider=1
Plugin=WebParser.dll
Url=http://www.renren.com/262651304
RegExp="(?siU)title="高润颖".*<span class="duration">(.*)</span>"
StringIndex=1
Substitute="":"N/A"

[measureNet4Out]
