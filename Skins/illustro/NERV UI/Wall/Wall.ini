[Rainmeter]
Author=XANCI
Group=NonePower|Wall
Update=60000

[Metadata]
Name=Wall

[Variables]
@Include1=#@#Variables.inc
@Include2=#@#Styles.inc
@Include3=#@#Custom.inc

[MeasureScript]
Measure=Script
ScriptFile="#CURRENTPATH#Wall.lua"

[MeterWall]
Meter=IMAGE
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#
SolidColor=#FontColor2#
DynamicVariables=1

[MeterBNC]
Group=NERV
Meter=IMAGE
ImageName=#@#Images\NC.png
X=((#SCREENAREAWIDTH#-1024)/2)
Y=((#SCREENAREAHEIGHT#-768)/2)
ImageAlpha=#Alpha#
AntiAlias=1
DynamicVariables=1

[MeterBN]
Group=NERV
Meter=IMAGE
ImageName=#@#Images\NB.png
MeterStyle=StyleB
X=r
Y=r

