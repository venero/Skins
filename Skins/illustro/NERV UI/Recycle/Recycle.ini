[Rainmeter]
Author=XANCI
Group=NonePower

[Metadata]
Name=Recycle

[Variables]
@Include1=#@#Variables.inc
@Include2=#@#Styles.inc
@Include3=#@#Custom.inc

[MeasureScript]
Measure=Script
ScriptFile="#CURRENTPATH#Recycle.lua"

[MeasureCount]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=COUNT

[MeasureSize]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=SIZE

[MeterRecycleLabel]
Meter=STRING
MeterStyle=StyleLabel
X=37
Y=4
Text=RecBin

[MeterEmpty]
Group=Top
Meter=STRING
MeterStyle=StyleSub
X=r
Y=24
FontFace=#FontFace2#
Text=Empty

[MeterSize]
Group=Count|Top
MeasureName=MeasureSize
Meter=STRING
MeterStyle=StyleMain
X=r
Y=r
AutoScale=1k
NumOfDecimals=1

[MeterCount]
Group=Count|Top
MeasureName=MeasureCount
Meter=STRING
MeterStyle=StyleSub
X=r
Y=14r

[MeterItemLabel]
Group=Count|Top
Meter=STRING
MeterStyle=StyleLabel
X=r
Y=45