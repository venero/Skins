[Rainmeter]
Author=XANCI
Group=NonePower|Wall
Update=20

[Metadata]
Name=Ani

[Variables]
@Include1=#@#Variables.inc
@Include2=#@#Styles.inc
@Include3=#@#Custom.inc

[MeasureScript]
Measure=Script
ScriptFile="#CURRENTPATH#Ani.lua"

[MeasureForecast]
Measure=Calc
Formula=#MF#
UpdateDivider=50
DynamicVariables=1

[MeasureRSS]
Measure=Calc
Formula=#MR#
UpdateDivider=50
DynamicVariables=1

[MeasureWiFi]
Measure=Calc
Formula=#MW#
UpdateDivider=50
DynamicVariables=1

[MeterForecast]
Group=Wall
MeasureName=MeasureForecast
Meter=BITMAP
MeterStyle=StyleB
X=(#SCREENAREAWIDTH#-259)
Y=(#SCREENAREAHEIGHT#-256)
BitmapImage=#@#Images\Forecast.png
BitmapFrames=7
BitmapExtend=1
UpdateDivider=50

[MeterRSS]
Group=Wall
MeasureName=MeasureRSS
Meter=BITMAP
MeterStyle=StyleB
X=(#SCREENAREAWIDTH#-314)
Y=(#SCREENAREAHEIGHT#-544)
BitmapImage=#@#Images\RSS.png
BitmapFrames=11
BitmapExtend=1
UpdateDivider=50

[MeterWiFi]
Group=Wall
MeasureName=MeasureWiFi
Meter=BITMAP
MeterStyle=StyleB
X=518
Y=64
BitmapImage=#@#Images\WiFi.png
BitmapFrames=9
BitmapExtend=1
UpdateDivider=50